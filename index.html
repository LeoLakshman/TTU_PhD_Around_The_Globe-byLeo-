<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
        }

        #globeViz {
            width: 100vw;
            height: 100vh;
        }

        .country-button {
            background: rgba(0, 0, 0, 0.85);
            color: #ffd700;
            padding: 6px 12px;
            border: 2px solid #ffd700;
            border-radius: 5px;
            font-family: 'Playfair Display', serif;
            font-size: 16px;
            text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
            cursor: pointer;
            transition: background 0.3s ease, transform 0.2s ease;
            position: relative;
            white-space: nowrap;
        }

        .country-button:hover {
            background: rgba(255, 215, 0, 0.2);
            transform: scale(1.1);
        }

        .flag-tooltip {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 5px;
            border-radius: 5px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
            z-index: 10;
        }

        .country-button:hover .flag-tooltip {
            opacity: 1;
        }

        .flag-tooltip img {
            width: 40px;
            height: auto;
            border-radius: 3px;
        }

        #overallStats {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
            font-family: 'Playfair Display', serif;
        }

        .statItem {
          margin-bottom: 10px;
        }

        .statItem strong {
          color: #ffd700;
        }

    </style>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <script src="//unpkg.com/globe.gl"></script>
</head>
<body>
    <div id="globeViz"></div>
    <div id="overallStats"></div>

    <script>
        const countryData = [
            { name: "Bangladesh", lat: 23.6850, lng: 90.3563, code: "bd" },
            { name: "China", lat: 39.9042, lng: 116.4074, code: "cn" },
            { name: "Nepal", lat: 27.7172, lng: 85.3240, code: "np" },
            { name: "India", lat: 28.6139, lng: 77.2090, code: "in" },
            { name: "Iran", lat: 35.6892, lng: 51.3890, code: "ir" },
            { name: "Vietnam", lat: 21.0278, lng: 105.8342, code: "vn" },
            { name: "Liberia", lat: 6.3156, lng: -10.8074, code: "lr" },
            { name: "Ireland", lat: 53.3498, lng: -6.2603, code: "ie" },
            { name: "Nigeria", lat: 9.0820, lng: 8.6753, code: "ng" },
            { name: "Pakistan", lat: 33.6844, lng: 73.0479, code: "pk" },
            { name: "Domestic", lat: 44.9672, lng: -103.7716, code: "us" },
            { name: "Afghanistan", lat: 34.5553, lng: 69.2075, code: "af" },
            { name: "Ghana", lat: 5.6037, lng: -0.1870, code: "gh" },
            { name: "Sri Lanka", lat: 6.9271, lng: 79.8612, code: "lk" },
            { name: "Cameroon", lat: 3.8480, lng: 11.5021, code: "cm" },
            { name: "Zimbabwe", lat: -17.8252, lng: 31.0335, code: "zw" },
            { name: "USA", lat: 40.7128, lng: -74.0060, code: "us" }
        ];

        const myGlobe = Globe()
            (document.getElementById('globeViz'))
            .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
            .backgroundImageUrl('//unpkg.com/three-globe/example/img/night-sky.png')
            .labelsData(countryData)
            .labelLat(d => d.lat)
            .labelLng(d => d.lng)
            .labelText(d => d.name)
            .labelSize(0)
            .labelDotRadius(0.6)
            .labelColor(() => 'rgba(255, 215, 0, 0.75)')
            .labelAltitude(0.02)
            .labelLabel(d => `
                <button class="country-button">
                    <span class="math-inline">\{d\.name\}
<div class\="flag\-tooltip"\>
<img src\="https\://flagcdn\.com/w40/</span>{d.code}.png" alt="${d.name} flag">
                    </div>
                </button>
            `)
            .onLabelClick((label) => {
                const redirectName = (label.name === "NA") ? "USA" : label.name;
                window.location.href = `country.html?country=${encodeURIComponent(redirectName)}`;
            });

        myGlobe.onLabelHover(() => {});

        // Fetch and display overall statistics
        fetch('PhD_Applications.json')
            .then(response => response.json())
            .then(applicants => {
                const totalApplicants = applicants.length;
                const averageGPA = applicants.reduce((acc, a) => {
                    const gpa = parseFloat(a.GPA);
                    return acc + (isNaN(gpa) ? 0 : gpa);
                }, 0) / totalApplicants || 0;

                const programCounts = applicants.reduce((acc, a) => {
                    acc[a["Program Name"]] = (acc[a["Program Name"]] || 0) + 1;
                    return acc;
                }, {});

                const overallStatsDiv = document.getElementById('overallStats');
                overallStatsDiv.innerHTML = `
                    <div class="statItem"><strong>Total Applicants:</strong> ${totalApplicants}</div>
                    <div class="statItem"><strong>Average GPA:</strong> ${averageGPA.toFixed(2)}</div>
                    <div class="statItem"><strong>Program Distribution:</strong> ${Object.entries(programCounts).map(([program, count]) => `${program}: ${count}`).join(', ')}</div>
                `;
            })
            .catch(error => {
                console.error('Error fetching applicants:', error);
                document.getElementById('overallStats').innerHTML = `<p>Error loading statistics: ${error.message}</p>`;
            });
    </script>
</body>
</html>
